       <h1 class ="tagline center big"><strong class ="green">Contact Us</strong></h1>
        <div class="container">

            <form method="get">
            
                <fieldset>

                    <div class="formbox">
                        <label for="name"> Name*: </label> 
                        <input name="name" id="name" type="text" required
                            placeholder="Name">
                    </div>
                        
                    <div class="formbox">
                        <label for="emailname"> Email Address*: </label> 
                        <input name="emailname" id="emailname" type="email" required
                            placeholder="Email">
                    </div>  

                    <div class="formbox">
                        <label for="subject"> Subject*: </label> 
                        <input name="subject" id="subject" type="text" 
                            placeholder="Subject">
                    </div> 
                    
                    <br>
                    <input type="checkbox" name="notif" id="notif"> 
                    <label for="notif">Receive email notifs for social media posts and projects
                        </label> 

                    <br>
                    <br> 
                    <label for="message">Message</label>
                    <textarea name ="message" id="message" placeholder="Write Message Here!"></textarea>
                    
                    
                </fieldset>  
            <!--Submission-->
            <div class="formbox submit" >
                <input type="submit" value="SEND">
            </div> 
            </form>  

        </div>
